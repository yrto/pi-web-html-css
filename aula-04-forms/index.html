<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>

        <section id="figures">
            <figure>
                <img src="https://picsum.photos/400/200" alt="imagem aleatória">
                <figcaption>Imagem aleatória</figcaption>
            </figure>
        </section>

        <hr>

        <section id="forms-section">

            <h2>Formulários</h2>

            <form method="GET" action="https://google.com">

                <div class="form-input">
                    <label for="nome">Nome:</label>
                    <input type="text" placeholder="Seu nome" id="nome" name="nome" value="Ayrton">
                </div>
                <div class="form-input">
                    <input type="number" name="idade">
                </div>
                <div class="form-input">
                    <input type="password">
                </div>
                <div class="form-input">
                    <input type="date">
                </div>
                <div class="form-input">
                    <input type="time">
                </div>
                <div class="form-input">
                    <input type="email">
                </div>
                <div class="form-input">
                    <input type="hidden">
                </div>
                <div class="form-input">
                    <label for="programador">Programador:</label>
                    <input type="checkbox" id="programador" checked>
                </div>
                <div class="form-input">
                    <input type="range" min="0" max="100" value="10">
                </div>
                <div class="form-input">
                    <label for="arquivo">File:</label>
                    <input type="file" id="arquivo">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="url" pattern="https://" id="url">
                </div>
                <div class="form-input">
                    <div>
                        <input name="gender" type="radio" id="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input name="gender" type="radio" id="feminino">
                        <label for="feminino">Feminino</label>
                    </div>
                </div>
                <div>
                    <label for="cor">Cor:</label>
                    <input type="color" id="cor">
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
                <br>
                <div>
                    <label for="select">Curso Let's Code:</label>
                    <select name="" id="select">
                        <option value="0" disabled selected>Selecione</option>
                        <optgroup label="Longa duração">
                            <option value="1">Full Stack</option>
                        </optgroup>
                        <optgroup label="Python">
                            <option value="2">Python Finance</option>
                            <option value="3">Python Automation</option>
                        </optgroup>
                        <optgroup label="Web">
                            <option value="4">JavaScript</option>
                            <option value="5">HTML</option>
                            <option value="6">CSS</option>
                        </optgroup>
                    </select>
                    <br>
                    <hr>
                    <div>
                        <div>
                            <label for="textarea">Mensagem:</label>
                        </div>
                        <textarea name="" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                </div>

            </form>

        </section>

    </main>

</body>

</html>
